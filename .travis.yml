sudo: required

services:
    - docker
    
envs:
    - IMAGE=hippylib/fenics:latest
    - IMAGE=quay.io/fenicsproject/stable:2019.1.0.r3
    - IMAGE=quay.io/fenicsproject/stable:master


before_install: ./ci/run_before_install.sh

jobs:
    include:
        - stage: unittest
          script: ./ci/run_unittest.sh
        - stage: applications
          script: ./ci/run_applications.sh
        - stage: notebooks
          script: ./ci/run_notebooks.sh 


